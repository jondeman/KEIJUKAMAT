name: KEIJUKAMAT Cleanup

"on":
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run cleaner
        run: python3 KEIJUKAMAT_CLEANER/clean_keijukamat.py

      - name: Commit changes if needed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "keijukamat-cleaner"
            git config user.email "keijukamat-cleaner@users.noreply.github.com"
            git add -A
            git commit -m "chore: cleanup repo outside docs"
            git push
          else
            echo "No changes to commit."
          fi
